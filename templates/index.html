<!DOCTYPE html>
<html class="d-flex flex-column align-items-center">
<head>
    <title>Enter a Number</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static\css\styles.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <a href="/?page=1" class="btn btn-primary">←</a>
            <form action="/" method="POST">
                <input type="number" id="number" name="number" required class="form-control">
            </form>
            <a href="/?page=2" class="btn btn-primary">→</a>
        </div>
        <h1 class="mt-5">Word List:</h1>
        <ul class="list-group">
            {% for word in words %}
                <li class="list-group-item">{{ word }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Set the default value of the input form as the current page
        document.getElementById("number").value = "{{ curr_page }}";
        var page_count = parseInt("{{ page_count }}");

        // Update the current page when the input box loses focus
        document.getElementById("number").addEventListener("blur", function() {
            var new_page = document.getElementById("number").value;
            document.getElementById("currPage").textContent = new_page + " / " + page_count;
        });
    </script>
</body>
</html>
